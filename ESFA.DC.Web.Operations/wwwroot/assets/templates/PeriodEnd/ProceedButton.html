<li class="app-task-list__item" id="PL_{{pathItem.pathItemId}}">
    <span class="inline">
        <button type="submit" onclick="window.periodEndClient.proceed({{year}},{{period}},{{pathItem.pathId}},{{pathItem.pathItemId}})" class="proceed" id="proceed_{{pathItem.pathItemId}}" {{#unless (canContinue pathItem.pathItemJobs)}} disabled {{/unless}}>
            {{getProceedButtonText pathItem.pathItemJobs isNextItemSubPath}}
        </button>
        <label style="font-size: 10px;">{{getProceedLabelText pathItem isNextItemSubPath}}</label>
    </span>
</li>
